<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="game-container">
        <div class="column">
            <div class="container left">
                <h1 class="title">Tic Tac Toe</h1>
                <h4>Dogs Vs. Cats Edition</h4>
                <div class="gameField">

                </div>
            </div>
        </div>
        <div class="column">
            <div class="header">Settings</div>
            <div class="container right">
                <p>
                    <label name="playerPlaying"></label><br>
                    <input id="player1" placeholder="Enter Player 1">
                    <input id="player2" placeholder="Enter Player 2">
                </p>
                <button onClick="start()" id="start">Start Game</button>
                <button onclick="reset()" id="reset">Reset Game</button>
                <h2 id="winner"></h2>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
